<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#007bff">

    <title>Smart List</title>

    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div id="app" class="col-lg-6 col-md-8 m-auto">
    <h1 class="text-center mt-3">Smart List</h1>
    <form v-on:submit.prevent="pushTask" action="post" class="input-group mt-3">
        <input v-model="new_task" class="form-control" type="text" maxlength="30" id="input">
        <div class="input-group-append">
            <input class="btn btn-outline-info" type="submit" value="+">
        </div>
    </form>
    <p class="mt-2 m-0">
        Активных задач: 
        <span class="badge badge-info">{{ list.length }}</span>
        <span v-if="listSelected.length > 0" class="badge badge-primary">{{ listSelected.length }}</span>
        <span v-if="listSelected.length > 0" v-on:click="deleteTasks()" class="btn btn-danger float-right btn-sm">×</span>
    </p>
    <div class="mt-3 form-row">
        <span
            v-bind:class="listSelected.indexOf(item) > -1 ? 'badge-primary' : 'badge-info'" 
            v-for="(item, key) in list" v-on:click="selectTask(item)" 
            :key="key" 
            class="badge badge-pill m-1 btn">
            {{ item }}
        </span>
    </div>
    <footer class="bg-light fixed-bottom">
        <div class="col-lg-6 col-md-8 m-auto">
            <p class="my-3 text-center text-muted">© 2018, Smart-List</p>
        </div>
    </footer>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
